<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="dien_tich"> </h1>
<label>nhap chieu dai</label>
<input type="number" id="1">
<label>nhap chieu rong</label>
<input type="number" id="2">
<button onclick="tinh_dien_tich()"> tinh dien tich</button>
<script>
    function tinh_dien_tich() {
        let chieuDai =document.getElementById('1').value;
        let chieuRong =document.getElementById('2').value;
        let dienTich=(chieuDai*chieuRong)
        document.getElementById('dien_tich').innerHTML= "dien tich la: "+dienTich;
    }
</script>
</body>
</html>
